<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />

    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container">
      <header>
        <span id="quizTitle">Test Quiz</span>

        <span id="questionCount">2</span> /
        <span id="questionNumber">10</span>
      </header>
      <main>
        <div class="question-container">
          <span class="question" id="question">Question BlaBlaBla</span>
        </div>
        <div class="answers">
          <div class="answere-container">
            <span class="answere">Answere 1</span>
          </div>
          <div class="answere-container">
            <span class="answere">Answere 2</span>
          </div>
          <div class="answere-container">
            <span class="answere">Answere 3</span>
          </div>
          <div class="answere-container">
            <span class="answere">Answere 4</span>
          </div>
        </div>
      </main>
      <footer>
        <button class="button" id="previousQuestion">
          &#60; Previous question
        </button>
        <button class="button" id="nextQuestion">Next question &#62;</button>
      </footer>
    </div>
  </body>
</html>
